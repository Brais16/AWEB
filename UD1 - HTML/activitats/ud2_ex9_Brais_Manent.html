<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari d'inscripció a la cursa de Maó</title>
    <link rel="stylesheet" href="./ud2_ex9_Brais_Manent.css">
</head>
<body>

    <header>
        <h1>Formulari d'inscripció a la cursa de Maó</h1>
    </header>
    
    <form action="#" method="get" autocomplete="off">
        <fieldset>
            <legend>DADES DE LA PERSONA PARTICIPANT</legend>

            <p>
                <label for="nomInput">Nom <label class="red">*</label></label>
                <input type="text" name="nom" id="nomInput" required minlength="2" maxlength="30">
            </p>

            <p>
                <label for="primerCognom">Primer cognom <label class="red">*</label></label>
                <input type="text" name="primer cognom" id="primerCognom" required minlength="2" maxlength="50">
            </p>
            
            <p>
                <label for="segonCognom">Segon cognom <label class="red">*</label></label>
                <input type="text" name="segon cognom" id="segonCognom" maxlength="50" required>
            </p>

            <p>
                <label for="dniInput">DNI <label class="red">*</label></label>
                <input type="text" name="DNI" id="dniInput" maxlength="9" required>
            </p>

            <p>
                <label for="telefonInput">Telèfon <label class="red">*</label></label>
                <input type="tel" name="Telefon" id="telefonInput" maxlength="100" required autocomplete="off">
            </p>

            <p>
                <label for="dataNaix">Data naixement <label class="red">*</label></label>
                <input type="date" name="Data Neixement" id="dataNaix" required>
            </p>
            
            <p>
                <label for="genereHome">Gènere <label class="red">*</label></label>
                <input type="radio" name="genere" id="genereHome" value="home" required>
                <label for="genereHome">Home</label>
                <input type="radio" name="genere" id="genereDona" value="dona">
                <label for="genereDona">Dona</label>
                <input type="radio" name="genere" id="genereAltres" value="altres">
                <label for="genereAltres">Altres</label>
            </p>

            <p>
                <label for="adrecaCarrer">Adreça <label class="red">*</label></label>
                <select name="vies" id="tipusVia" required>
                    <option value="">Tria via</option>
                    <option value="carrer">Carrer</option>
                    <option value="avinguda">Avinguda</option>
                    <option value="carretera">Carretera</option>
                    <option value="ronda">Ronda</option>
                    <option value="autopista">Autopista</option>
                    <option value="rambla">Rambla</option>
                    <option value="cami">Camí</option>
                </select>
                <input type="text" name="Adreça carrer" id="adrecaCarrer" required>
                <label for="numPorta">Nº</label>
                <input type="number" name="Numero porta" id="numPorta" required>
            </p>

            <p>
                <label for="poblacioInput">Població <label class="red">*</label></label>
                <input list="poblacioList" name="poblacio" id="poblacioInput" required>
                <datalist id="poblacioList">
                    <option value="Maó">Maó</option>
                    <option value="Es castell">Es castell</option>
                    <option value="Sant Lluís">Sant Lluís</option>
                    <option value="Alaior">Alaior</option>
                    <option value="Es Mercadal">Es Mercadal</option>
                    <option value="Es Mitjorn Gran">Es Mitjorn Gran</option>
                    <option value="Ferreries">Ferreries</option>
                    <option value="Ciutadella">Ciutadella</option>
                    <option value="Altres">Altres</option>
                </datalist>
            </p>
            
            <p>
                <label for="codiPostal">Codi postal:</label>
                <input type="number" name="Codi Postal" id="codiPostal" max="52999" min="01000">
            </p>

            <p>
                <label for="clubInput">Club</label>
                <input type="text" name="club" id="clubInput">
            </p>

            <label for="tallaSelect">Talla samarreta</label>
            <select name="tallasamarreta" id="tallaSelect">
                <option value="">Tria talla</option>
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>DADES DE LA CURSA</legend>
            
            <p>
                <label for="cursaSelect">Circuit (verd, blau o vermell)</label>
                <select name="Cursa" id="cursaSelect">
                    <option value="">Tria cursa</option>
                    <option value="mini">Cursa mini (ver 1.700 m aprox.)</option>
                    <option value="mitjana">Cursa mitjana (blau 4.995 m aprox.)</option>
                    <option value="gran">Cursa gran (vermell 10.000 m aprox.)</option>
                </select>
            </p>

            <p>
                <label for="comentariInput">Comentaris:</label>
            </p>
            <p>
                <textarea name="comentaris" id="comentariInput" maxlength="200" placeholder="Fes qualque comentari..." cols="50" rows="6"></textarea>
            </p>
        </fieldset>

        <hr>

        <p>
            <input type="checkbox" name="accepto" id="condicionsAccept" required>
            <label for="condicionsAccept">Accepto i assumeixo les normes de participació que regulen la Cursa Popular Ciutat de Maó.</label>
        </p>

        <p>
            <input type="checkbox" name="informacio" id="infoAccept">
            <label for="infoAccept">Estic interessat/da en rebre informació sobre les activitats esportives organitzades per l’Ajuntament i dono el meu consentiment per a la tramesa d’informació al respecte.</label>
        </p>
        
        <p>
            <input type="submit" value="Envia el formulari!">
        </p>
    </form>
</body>
</html>
